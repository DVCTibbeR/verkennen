<!doctype html>
<html>
	<head>
		<title>New Profile</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<h1>Profile form</h1>
		<form id="form_profile">
			<p>
				<label>Name: </label>
				<input type="text" name="input_name" id="input_name" required>
			</p>
			<p>
				<label>Address: </label>
				<input type="text" name="input_address" id="input_address" required>
			</p>
			<p>
				<label>Zipcode: </label>
				<input type="text" name="input_zipcode" id="input_zipcode" required>
			</p>
			<p>
				<label>City: </label>
				<input type="text" name="input_city" id="input_city" required>
			</p>
			<p>
				<label>Email: </label>
				<input type="email" name="input_email" id="input_email" required>
			</p>
			<p>
				<label>Jaren ervaring: </label>
				<input type="number" name="input_experience" id="input_experience" required>
			</p>
			<p>
				<label>Hobby's: </label>
				<textarea name="input_hobbies" id="input_hobbies" required></textarea>
			</p>
			<p>
				<label>Geboortedatum: </label>
				<input type="date" name="input_dob" id="input_dob" required></textarea>
			</p>
			<input type="submit" id="submit_button" value="submit">
			<input type="button" id="submit_reset" value="reset">
		</form>

		<div id="profile">
			<h1>Profile</h1>
			<p><label>Name: </label><span id="display_name"></span></p>
			<p><label>Address: </label><span id="display_address"></span></p>
			<p><label>Zipcode: </label><span id="display_zipcode"></span></p>
			<p><label>City: </label><span id="display_city"></span></p>
			<p><label>Email: </label><span id="display_email"></span></p>
			<p><label>Jaren ervaring: </label><span id="display_experience"></span></p>
			<p><label>Hobby's: </label><span id="display_hobbies"></span></p>
			<p><label>Geboortedatum: </label><span id="display_dob"></span></p>
		</div>

		<script>
			function submit(event) {
				let filledAllFields = true;

				document.querySelectorAll("form > p > *:nth-child(2)").forEach(element => {
					if (!element.value) {
						filledAllFields = false;
					}
				});

				if (filledAllFields) {
					display_name.textContent = input_name.value;
					display_address.textContent = input_address.value;
					display_zipcode.textContent = input_zipcode.value;
					display_city.textContent = input_city.value;
					display_email.textContent = input_email.value;
					display_experience.textContent = input_experience.value;
					display_hobbies.innerHTML = input_hobbies.value.replace("\n", "<br/>");
					display_dob.textContent = new Date(input_dob.value).toLocaleDateString("nl-NL");
				}
			}
			submit_button.addEventListener("click", submit);

			function reset(event) {
				document.querySelectorAll("form > p > *:nth-child(2)").forEach(element => {
					element.value = "";
				});

				document.querySelectorAll("#profile > p > span").forEach(element => {
					element.textContent = "";
				});
			}
			submit_reset.addEventListener("click", reset);

			
			function form_submit(event) {
				event.preventDefault();
			}
			form_profile.addEventListener("submit", form_submit)
		</script>
	</body>
</html>
